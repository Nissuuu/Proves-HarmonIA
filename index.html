<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonIA</title>
    <style>
        button {
            width: 200px;
            height: 70px;
            background: linear-gradient(to left top, #c32c71 50%, #b33771 50%);
            border: none;
            color: #fff;
            font-size: 23px;
            letter-spacing: 3px;
            font-family: 'Lato';
            font-weight: 600;
            outline: none;
            cursor: pointer;
            position: relative;
            padding: 0;
            overflow: hidden;
            transition: all .5s;
            box-shadow: 0px 1px 2px rgba(0,0,0,.2);
        }
        button span {
            position: absolute;
            display: block;
        }
        button span:nth-child(1) {
            height: 3px;
            width: 200px;
            top: 0;
            left: -200px;
            background: linear-gradient(to right, rgba(0,0,0,0), #f6e58d);
            animation: span1 2s linear infinite;
            animation-delay: 1s;
        }
        @keyframes span1 {
            0% { left: -200px; }
            100% { left: 200px; }
        }
        /* Add similar keyframes for other spans if needed */
        button:hover {
            transform: rotate(-3deg) scale(1.1);
            box-shadow: 0px 3px 5px rgba(0,0,0,.4);
        }
    </style>
</head>
<body>
    <button>Crea la progressi√≥!</button>
</body>
</html>
